<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-Do Checklist</title>
   <link rel="stylesheet" href="style.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <div class="checklist">
      <h1 class="ttl">Checklist</h1>

      <div class="container">
         <div class="block">
            <div class="date">
               <h2 id="day"></h2>

               <p id="full_date"></p>
            </div>
            <div class="list">

               <div class="tasks">
                  <input type="checkbox" name="" id="task1">
                  <label for="task1">Create a new design</label>
               </div>

               <div class="tasks">
                  <input type="checkbox" name="" id="task2">
                  <label for="task2">Write some code</label>
               </div>

               <div class="tasks">
                  <input type="checkbox" name="" id="task3">
                  <label for="task3">Complete project 5</label>
               </div>

            </div>
         </div>
      </div>

   </div>

</body>
</html>
